<article class="web-snap-card" *ngIf="nasaData() as data">
    <h2>{{data.title}}</h2>
<p>Date: {{data.date}}</p>

<ng-container [ngSwitch]="data.media_type"]>
    <img *ngSwitchCase="'image'" [src]="data.url" [alt]="data.title"/>
    <iframe *ngIf="safeUrl" [src]="safeUrl" width="560" height="315" frameborder="0" allowfullscreen></iframe>
</ng-container>
<p>{{data.explanation}}</p>
</article>

</article>
